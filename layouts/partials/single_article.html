<div class="article">
  <div class="font"><a class="title" href="{{ .Permalink }}">{{ .Title }}</a></div>
  <div class="synopsis">
    {{ .Content }}
  </div>
  <div class="details">
    <div class="posted"><time datetime="{{ .Date }}" itemprop="datePublished">{{ .Date.Format .Site.Params.date_format }}</time></div>
  </div>
</div>
